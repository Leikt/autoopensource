name: Auto Commit

#on:
#  schedule:
#    - cron: "*/5 * * * *"

on:
  push

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: |
          date >> date.txt

      - run: |
          git add date.txt
          git commit -m "add date"
          git push origin HEAD:master